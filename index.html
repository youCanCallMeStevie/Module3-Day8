    <title>The New Amazon</title>

    <head>
      <!--

                EVERY REST API CALL SHOULD BE AUTHENTICATED. 
                Every request to the API should use Token Based Authentication to secure access to the contents.
                You can get your token by registering on: strive.school/studentlogin
                Authorization: Bearer ###########
                Where ######### is the access_token returned by the endpoint.
                #---------------------------------------------------------------#
                Today you have to implement:
                - A backoffice page, where you can insert the product by specifying the parameters
                - A front page, where the user can see the available products
                ------ N.B. ------
                Tokens duration is set to 14 days. Whenever you'll need to obtain a new one you can send the following request:
                
                POST https://striveschool-api.herokuapp.com/api/account/login

                    "password":"pass"

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="./index.html">The New Amazon</a>
        <button
          class="navbar-toggler"
          type="button"

        <div class="collapse navbar-collapse" id="navbarNav">

              <a class="nav-link" href="./backoffice.html">Backoffice</a>

      <div class="container text-center">
        <h1>STRIVE CRUD AGENDA</h1>
        <h2 class="my-5">Amazon Products</h2>
        <div class="col-md-6 offset-md-3">
          <!-- <div id="currentEvents"></div> -->
          <ul class="list-group list-group-flush" id="productList"></ul>
        </div>
      </div>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script>
        window.onload = async () => {
            const url = "https://striveschool-api.herokuapp.com/api/product/";
                try {
                  let response = await fetch(url, {
                      method: "GET",
                      headers: ({
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzRkMjRiY2RlMTAwMTc2MTZhODMiLCJpYXQiOjE2MDUwOTI1NjIsImV4cCI6MTYwNjMwMjE2Mn0.arJqVkpzT0MeHAgQP3AYhkG9rGTJHbVwdiXIuPiok20"
                          }),
                        });
                let products = await response.json(); 
                if (products.length > 0) {
            products.forEach((e) => {
              let listItem = document.createElement("li");
              listItem.classList.add(
                "list-group-item",
                "d-flex",
                "justify-content-between"
              );
              listItem.innerHTML = `<span>${e.name}</span><span>${e.price}$</span>`;
              productList.appendChild(listItem);
            });
          } else {
            productList.innerHTML = "<h1>No Products to Show</h1>";
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>
  </body>
</html>
