                    "description": "somthing longer", //REQUIRED

                Every request to the API should use Token Based Authentication to secure access to the contents.

                Where ######### is the access_token returned by the endpoint.
                #---------------------------------------------------------------#
                Today you have to implement:
                - A backoffice page, where you can insert the product by specifying the parameters
                - A front page, where the user can see the available products


                - In the backoffice page
                a) Add a button and the functionality to EDIT a single product ( PUT  endpoint/{id})

                c) Add validation to the product creation/edit form
                d) Display an error message if something goes wrong
            - In the front page
                a) Add a loader while waiting for the product to load
                b) Add a link on each item to go to a detail page
            - Create a new detail page where you are going to display the item information

            
                ------ N.B. ------
                Tokens duration is set to 14 days. Whenever you'll need to obtain a new one you can send the following request:
                
                POST https://striveschool-api.herokuapp.com/api/account/login
                {
                    "username": "testusername@yourmail.com",
                    "password":"pass"
                }   
            -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script

    <!-- My JS -->

    <script>
      const productResults = document.querySelector(".container-products");

      renderProducts = (products) => {
        products.forEach((e) => {
          let listItem = document.createElement("div");
          listItem.classList.add("col-md-4");
          listItem.classList.add("product-card");
          listItem.innerHTML = `<img src="${e.imageUrl}" style="height:200px;"/>
                    <div class="card-body" style="height: 400px; overflow-y: auto">
                        <p class="card-text">
                      <div>
                        <div><h6 class ="product-name">${e.name}</h6></div>
                        <div class ="brand"><strong>Brand:</strong> ${
                          e.brand
                        }</div>
                        <div>${e.description}</div>
                        <div><h6 class ="product-price">Â£${e.price}</h6></div>
                      </div>
                        </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a class="btn btn-info" href="detail.html?id=${
                            e._id
                          }">VIEW DETAILS</a>
                        </div>

                        <button
                            type="button"
                            class="btn btn-sm btn-outline-secondary btnHide" onclick="hideToggle()"
                        >Hide
                        </button>
                        <button
                            type="button"
                            class="btn btn-sm btn-outline-secondary onclick="addToCart(event)"
                        >
                        Add to Cart<span><i class="fas fa-cart-plus ml-3"></i></span>
                        </button>
                        </div>
                        <small class="text-muted">Add on ${
                          e.createdAt.split("T")[0]
                        }</small>

                    </div>
                    </div>`;
          productList.appendChild(listItem);
        });
      };

      const shoppingCartItems = document.querySelector(".cart-items");
      const productList = document.querySelector("#product-list");

      let productLibrary = [];

      const clearContainer = (productList) => {
        //use function for new data
        productResults.innerHTML = "";
        // productResults.querySelectorAll("*").forEach((node) => node.remove()); //same as above
      };

      const getProducts = async () => {
        const url = "https://striveschool-api.herokuapp.com/api/product/";
        try {
          productLibrary = await fetch(url, {
            method: "GET",
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzRkMjRiY2RlMTAwMTc2MTZhODMiLCJpYXQiOjE2MDUwOTI1NjIsImV4cCI6MTYwNjMwMjE2Mn0.arJqVkpzT0MeHAgQP3AYhkG9rGTJHbVwdiXIuPiok20",
            },
          }).then((res) => res.json());
          renderProducts(productLibrary);
        } catch (error) {
          console.log(error);
        }
      };

      const input = document.querySelector(".form-control");

      const handleProductSearch = () => {
        const filteredList = productLibrary.filter((item) =>
          item.name.toLowerCase().includes(input.value.toLowerCase())
        );
        clearContainer();
        renderProducts(filteredList);
      };

      const searchButton = document.querySelector(".search-btn");
      searchButton.addEventListener("click", () => handleProductSearch());
      input.addEventListener("keyup", () => handleProductSearch());

      const hideToggle = () => {
        let allCards = document.querySelectorAll(".product-card");
        let btnsHide = document.querySelectorAll(".btnHide");
        for (let i = 0; i < btnsHide.length; i++) {
          btnsHide[i].onclick = function () {
            allCards[i].style.display = "none";
          };
        }
      };

      window.onload = async () => {
        getProducts();
      };
    </script>
  </body>
