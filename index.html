<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>The New Amazon</title>

    <head>
        <!--
              
                You are building the new Amazon.
                This time you are also responsible for the back office.
                THIS is you CRUD endpoint
                https://striveschool-api.herokuapp.com/api/product/
                The product model is 
                {
                    "_id": "5d318e1a8541744830bef139", //SERVER GENERATED
                    "name": "app test 1",  //REQUIRED
                    "description": "somthing longer", //REQUIRED
                    "brand": "nokia", //REQUIRED
                    "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
                    "price": 100, //REQUIRED
                    "userId": "admin", //SERVER GENERATED
                    "createdAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                    "updatedAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                    "__v": 0 //SERVER GENERATED
                }
                #---------------------------------------------------------------#
                EVERY REST API CALL SHOULD BE AUTHENTICATED. 
                Every request to the API should use Token Based Authentication to secure access to the contents.
                You can get your token by registering on: strive.school/studentlogin
                Authorization: Bearer ###########
                Where ######### is the access_token returned by the endpoint.
                #---------------------------------------------------------------#
                Today you have to implement:
                - A backoffice page, where you can insert the product by specifying the parameters
                - A front page, where the user can see the available products
                ------ N.B. ------
                Tokens duration is set to 14 days. Whenever you'll need to obtain a new one you can send the following request:
                
                POST https://striveschool-api.herokuapp.com/api/account/login
                {
                    "username": "testusername@yourmail.com",
                    "password":"pass"
                }   
            -->
      </head>
  </head>
  <body>
    <h1>The New Amazon</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script>
      window.onload = async () => {
        const url = "https://striveschool.herokuapp.com/api/product/";
        let currentEvents = document.querySelector("#currentEvents");

        try {
          let response = await fetch(url); // this is getting the response from the API for a fetch request
          let response = await fetch(url, {
            // our POST request is made with the fetch method as well!
            method: "GET", // declaring the CRUD method
            headers: new Headers({
              // we need also to declare the content type
              "Content-Type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzRkMjRiY2RlMTAwMTc2MTZhODMiLCJpYXQiOjE2MDUwOTI1NjIsImV4cCI6MTYwNjMwMjE2Mn0.arJqVkpzT0MeHAgQP3AYhkG9rGTJHbVwdiXIuPiok20",
            }),
          });
          let events = await response.json(); // this is transforming the response in a json, asyncronous operation!

          if (events.length > 0) {
            events.forEach((e) => {
              let listItem = document.createElement("li");
              listItem.classList.add(
                "list-group-item",
                "d-flex",
                "justify-content-between"
              );
              listItem.innerHTML = `<span>${e.name}</span><span>${e.price}$</span>`;
              currentEvents.appendChild(listItem);
            });
          } else {
            currentEvents.innerHTML = "<h1>No planned events</h1>";
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>
  </body>
</html>
