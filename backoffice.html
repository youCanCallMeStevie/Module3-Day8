<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="./index.html">The New Amazon</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./backoffice.html">Backoffice</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center">STRIVE CRUD AGENDA</h1>
      <h1 class="text-center">(backoffice)</h1>
      <h2 class="text-center mt-5">Create a new product</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Product name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Write here the product name"
              />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Write here the product description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="brand">Product Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="What company makes this product?"
              />
            </div>
            <div class="form-group">
              <label for="image">Product Image</label>
              <input
                type="url"
                class="form-control"
                id="imageUrl"
                placeholder="Link to a good photo of the product"
              />
            </div>
            <div class="form-group">
              <label for="price">Product price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                min="0"
                step="0.01"
                placeholder="How much does this product cost?"
              />
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary"
                type="submit"
                value="Submit Product"
              >
                Submit New Product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const url = "https://striveschool-api.herokuapp.com/api/product/";
      const handleSubmit = (e) => {
        e.preventDefault(); // preventing the default browser event handling
        submitEvent();
      };

      const submitEvent = async () => {
        let myEvent = {
          // gathering the data from the form, field by field
          name: document.querySelector("#name").value,
          description: document.querySelector("#description").value,
          brand: document.querySelector("#brand").value,
          imageUrl: document.querySelector("#imageUrl").value,
          price: document.querySelector("#price").value,
        };

        try {
          let response = await fetch(url, {
            // our POST request is made with the fetch method as well!
            method: "POST", // declaring the CRUD method
            body: JSON.stringify(myEvent), // we need to stringify the JS object in order to send it
            headers: new Headers({
              // we need also to declare the content type
              "Content-Type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiYzRkMjRiY2RlMTAwMTc2MTZhODMiLCJpYXQiOjE2MDUwOTI1NjIsImV4cCI6MTYwNjMwMjE2Mn0.arJqVkpzT0MeHAgQP3AYhkG9rGTJHbVwdiXIuPiok20",
            }),
          });

          if (response.ok) {
            // checking the ok property which stores the successful result of the operation
            alert("Product created successfully");
            location.assign("index.html");
          } else {
            alert("Something went wrong!");
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
